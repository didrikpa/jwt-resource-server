entur:
  jwt:
    enabled: true
    claims:
      expires-at-leeway: 15
      issued-at-leeway: 5
      audiences:
        - mock.my.audience
    mdc:
      enabled: true
      mappings:
      - from: issuer
        to: issuer
    jwk:
      health-indicator:
        enabled: true
  cors:
    enabled: true
    mode: api
  authorization:
    permit-all:
      mvc-matcher:
        patterns:
         - /actuator/health
         - /actuator/health/*
management:
  health:
    probes:
      enabled: true
  endpoint:
    health:
      group:
        readiness:
          include: readinessState,jwks
